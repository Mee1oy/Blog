<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
{% load static %}
<link href="{% static 'css/main.css' %}"  rel="stylesheet"/>
<div class="header">
  <h2>Blog Name</h2>
</div>
<a href="/new">Добавить статью</a>

<div class="row">
  <div class="column">
    {% for post in posts %}
  <div class="card">
    <h2>{{ post.title }}</h2>
    <h5>{{ post.created_at }}</h5>
    <div class="fakeimg" style="height:200px;">Image</div>
    <p>{{ post.content}}</p>
  </div>
{% endfor %}
</div>
</body>
</html>
